<app-login-header></app-login-header>
<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="emailOrUsername">Email or Username</label>
        <input type="text" id="emailOrUsername" [(ngModel)]="emailOrUsername" name="emailOrUsername" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>
      </div>

      <!-- จัดปุ่ม Login และ Register ให้อยู่ในแนวเดียวกัน -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
    </form>

    <!-- ลิงก์ Forgot Password -->
    <div class="mt-2">
      <a [routerLink]="['/reset-password']">Forgot Password?</a>
    </div>

    <!-- แสดงข้อความผิดพลาด -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
</div>
