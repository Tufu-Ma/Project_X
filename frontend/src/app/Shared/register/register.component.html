<app-login-header></app-login-header>
<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="row">
        <!-- ชื่อจริง -->
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="form-control" required>
        </div>

        <!-- นามสกุล -->
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <!-- เพศ -->
        <div class="form-group col-md-6">
          <label for="gender">Gender (Optional)</label>
          <select id="gender" [(ngModel)]="gender" name="gender" class="form-control">
            <option value="">Select gender (optional)</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- อีเมล -->
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
      </div>

      <!-- ชื่อผู้ใช้ -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
      </div>

      <!-- เบอร์โทรศัพท์ -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" class="form-control" required>
      </div>

      <!-- รหัสผ่าน -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>
      </div>

      <!-- ยืนยันรหัสผ่าน -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-group">
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPasswordVisibility()">
              {{ showConfirmPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>
      </div>

      <!-- ปุ่มลงทะเบียน -->
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>

    <!-- แสดงข้อความ error -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
</div>
