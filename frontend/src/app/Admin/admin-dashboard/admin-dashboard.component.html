<app-header></app-header>
<div class="dashboard-container">
  <nav class="sidebar">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Orders</a></li>
      <li><a routerLink="/home">Products</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Reports</a></li>
      <li><a routerLink="/admin-product">Product Management</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <header class="top-bar">
      <div class="profile-section">
        <span>Admin</span>
        <button class="logout-btn">Logout</button>
      </div>
    </header>

    <section class="stats-overview">
      <div class="stat-card">
        <h3>Total Sales</h3>
        <p>$50,000</p>
      </div>
      <div class="stat-card">
        <h3>New Orders</h3>
        <p>120</p>
      </div>
      <div class="stat-card">
        <h3>Active Users</h3>
        <p>350</p>
      </div>
      <div class="stat-card">
        <h3>Revenue</h3>
        <p>$5,000</p>
      </div>
    </section>
  </div>
</div>
<div>
  <label for="filter">Filter by:</label>
  <select id="filter" (change)="applyFilter($event)">
    <option value="">Select Filter</option>
    <option value="date">Date</option>
    <option value="product">Product</option>
    <!-- ตัวกรองอื่นๆ -->
  </select>
  
</div>

<table>
  <!-- การแสดงข้อมูล salesData ในตาราง -->
  <tr *ngFor="let sale of salesData">
    <td>{{ sale.productName }}</td>
    <td>{{ sale.saleDate }}</td>
    <td>{{ sale.amount }}</td>
    <!-- คอลัมน์อื่นๆ -->
  </tr>
</table>
