<app-header></app-header>

<div class="container mt-5">
  <h2 class="text-center mb-4">Product Management</h2>

  <!-- ฟอร์มสำหรับเพิ่มหรือแก้ไขสินค้า -->
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="border p-4 shadow-sm rounded bg-light">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" class="form-control" formControlName="productName" required />
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="categoryId">Category</label>
          <select id="categoryId" class="form-control" formControlName="categoryId" required>
            <option value="" disabled selected>Select a category</option>
            <option *ngFor="let category of categories" [value]="category.CategoryId">
              {{ category.CategoryName }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" class="form-control" formControlName="price" required />
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" class="form-control" formControlName="stock" required />
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" id="brand" class="form-control" formControlName="brand" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" id="model" class="form-control" formControlName="model" />
        </div>
      </div>
      <div class="col-md-6 mb-3 mt-4 text-right"> <!-- เพิ่ม mt-4 และ text-right ที่นี่ -->
        <div class="form-group">
          <label for="image">Product Image</label>
          <input type="file" id="image" class="form-control-file" (change)="onFileSelected($event)" />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="productForm.invalid">
      {{ isEditMode ? 'Update Product' : 'Add Product' }}
    </button>
  </form>

  <!-- ตารางแสดงรายการสินค้า -->
  <div class="container mt-5">
    <h3 class="text-center mb-4">Product List</h3>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.ProductName }}</td>
          <td>{{ product.Price | currency }}</td>
          <td>{{ product.Stock }}</td>
          <td>
            <span *ngIf="product.Stock === 0" class="text-danger">Out of Stock</span>
            <span *ngIf="product.Stock > 0 && product.Stock < 15" class="text-warning">Low Stock</span>
            <span *ngIf="product.Stock >= 15" class="text-success">In Stock</span>
          </td>
          <td>
            <img [src]="getImageUrl(product.ImageUrl)" alt="Product Image" class="img-fluid" style="width: 70px; height: 90px; object-fit: cover;">
          </td>
          <td>
            <button class="btn btn-warning btn-sm mr-2" (click)="onEdit(product)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(product.ProductId)">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
